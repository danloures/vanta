<<'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6e7b0"/>
      <stop offset="45%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#9a7b1e"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="120" fill="url(#bg)"/>

  <!-- estrela 4 pontas -->
  <g transform="translate(256 256)" filter="url(#soft)">
    <path d="M0-170 L44-44 L170 0 L44 44 L0 170 L-44 44 L-170 0 L-44-44 Z"
          fill="url(#gold)"/>
    <!-- 2 estrelas menores laterais -->
    <path d="M-165 -10 L-140 -2 L-132 20 L-124 -2 L-99 -10 L-124 -18 L-132 -40 L-140 -18 Z"
          fill="url(#gold)"/>
    <path d="M165 -10 L140 -2 L132 20 L124 -2 L99 -10 L124 -18 L132 -40 L140 -18 Z"
          fill="url(#gold)"/>
  </g>
</svg>